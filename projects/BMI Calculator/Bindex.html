<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="Bindex.css">
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        
        <form>
            <p><label>Height in cm: </label> <input type="text" id="height" /></p>
            <p><label>Weight in kgs: </label><input type="text" id="weight" /></p>
            
            <button>Calculate</button>

            <div id="result"></div>
            
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p id="under">Under Weight = Less than 18.6</p>
                <p id="normal">Normal Range = 18.6 and 24.9</p>
                <p id="over">Overweight = Greater than 24.9</p>
            </div>
        </form>
    
    </div>



    <script src="Bindex.js"></script>
</body>
</html>
