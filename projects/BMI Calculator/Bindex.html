<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="Bindex.css">
</head>
<body>
    <div class="hero-section">
        
        <div class="nav-heading">
            <h1>BMI calculator</h1>
        </div>

        <div class="Main-body">
            <div class="calc">
                <div class="inputs">

                    <div class="measurements">
                        
                        <div class="ht">
                            <label for="height">Height in cm:</label>
                            <input type="text" id="height" placeholder="160">
                        </div>
                        
                        
                        <div class="wt">
                            <label for="weight">Weight in kgs:</label>
                            <input type="text" id="height" placeholder="50">
                        </div>

                    </div>
                    
                    <div class="btn">
                        <button id="clcBtn">Calculate</button>
                    </div>
                    
                </div>
                
                <div class="result">
                    <a> result</a>
                </div>

            </div>
            
            <div class="guide-div">
                
                <div class="guide_heading">
                    <h2>BMI guide</h2>
                </div>

                <div class="pts">
                    <p> Underweight => Less than 18.5</p>
                    <p> Normal weight => Between 18.6 and 25</p>
                    <p> Overweight weight => Greater than 25</p>
                </div>

            </div>

        </div>
    
    </div>



    <script src="Bindex.js"></script>
</body>
</html>
