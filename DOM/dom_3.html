<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit and Remove elements in DOM</title>
    <style>
        *{
            background-color: rgb(23, 22, 22);
            color: aliceblue;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    //to make a program to add multiple li elements inside the ul 
     

    function addListItems(...lang) {
        const li = document.createElement("li")
        li.innerHTML = `${lang}`
        document.querySelector(".language").appendChild(li)
    }
    addListItems("java")

    //optimal approach
    function addOptiLang (lang){
        const li = document.createElement("li")// made  new <li> tag and assigned it to a variable li
        const addText = document.createTextNode(lang)// created a text node with 'lang' as content and gave it to variable addtext
        li.appendChild(addText)// <li> was given the text=> <li>lang</li>
        document.querySelector(".language").appendChild(li) //found the <ul> from(".language") and appended <li>lang</li> to it 
    }
    addOptiLang('ruby')



    // edit - by making a new element
    const secondLang = document.querySelector('li:nth-child(2)');
    const newli = document.createElement('li')
    newli.textContent = "changed Item"
    secondLang.replaceWith(newli)

    // edit - by changing the outer html
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()



    // useful DOM;-
    /*
        Document.querySelector() to access the <div> and the buttons
        EventTarget.addEventListener() to listen for button clicks
        Document.createElement to create the element
        Node.appendChild() to add the child
        Node.removeChild() to remove the child.

    */
        
</script>

</html>
